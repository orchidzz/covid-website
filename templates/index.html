<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="#">
		<link rel="stylesheet" type= "text/css" href="/static/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mpld3@0.5.4/mpld3.v0.5.2.js"></script>
		
		<script type= "text/javascript" src = "/static/handle_responses.js"></script>
	</head>
	<body>
		
		<h2>COVID WORLD DATA</h2>
		
		<div class="fig-container" id = "plot-fig">
			
		</div>
		
		<div class= "input-container" >
			<form id="date" action= "#" method="get">
				<p id="input_note">ENTER NUMBERS ONLY </p><br>
				<label id = "month-label" for = "month" > Month</label>
				<input type = "number" id= "month" min ="1" max= "12" step= "1" ><br>
				<label id = "day-label" for = "day" > Day</label>
				<input type = "number" id= "day" min = "1" max = "31" step= "1"><br>
				<label id = "year-label" for = "year" > Year</label>
				<input type = "number" id= "year" min = "2020" step= "1"><br>
				<button id="input-btn" type="submit" value="submit">Submit</button>
			</form>
		</div>
		<div class= "data-container">
			<span id = "cases-label" >Cases</span>
			<span id = "cases-output"></span><br>
			<span id = "deaths-label" >Deaths</span>
			<span id = "deaths-output"> </span><br>
			<span id = "recovered-label" >Recovered</span>
			<span id = "recovered-output"> </span><br>
		</div>
	</body>
</html>
